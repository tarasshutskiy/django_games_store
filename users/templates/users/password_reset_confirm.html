{% extends "users/auth.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center bg-dark text-light border-danger-subtle">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">New Password</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-error">
                            {{ form.non_field_errors }}
                        </div>
                        {% for f in form %}
                        <div class="mb-3">
                            <ladel for="{{ f.id_for_label }}">{{ f.label }}</ladel>
                            {{ f }}
                        </div>
                        <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style="background-color: #f94ca4;">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
