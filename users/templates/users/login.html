{% extends "users/auth.html" %}
{% load static %}


{% block title %}
Авторизація
{% endblock %}


{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center ">
        <div class="col-md-6">

            <div class="card bg-dark text-light border-danger-subtle">
                <div class="card-body">
                    <h3 class="text-center">Авторизація</h3>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="form-error">
                            {{ form.non_field_errors }}
                        </div>
                        {% for f in form %}
                        <div class="mb-3">
                            <p><ladel for="{{ f.id_for_label }}">{{ f.label }}</ladel>{{ f }}</p>
                        </div>
                        <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style="background-color: #f94ca4;">
                                Увійти
                            </button>
                        </div>
                    </form>
                    <hr>
                    <div class="mb-3 d-flex justify-content-center">
                        <a class="btn btn-link btn-floating mx-1" style="color:white;">
                            <i class="fab fa-google"></i>
                        </a>
                        <a class="btn btn-link btn-floating mx-1 " style="color:white;">
                            <i class="fab fa-github "></i>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}
